<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!--바벨을 추가하여 브라우저가 읽을 수 있도록 수정-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!--script 태그에 type을 추가하여 바벨이 변환할 수 있도록 설정-->
  <script type="text/babel">
    const root = document.getElementById("root");

    // JSX를 사용하면 HTML과 유사하게 작성 할 수 있다.
    // 바벨을 사용하면 이전의 나쁜 코드 예시에서 봤던 React.createElement()를 사용하는 문법으로 변환해준다 -> 브라우저가 이해할 수 있도록 변환
    const title = <h3 id="title">Hello World!</h3>
    const button = <button onClick={() => console.log("clicked!")}>Click me</button>

    // 여러 개를 렌더링하고 싶다면 배열의 형식을 사용
    // 아래 코드는 두 개의 컴포넌트를 갖는 컴포넌트를 생성한 것
    const container = React.createElement("div", null, [title, button]);

    // render(엘리먼트, 위치)
    ReactDOM.render(container, root);
  </script>
</html>
