<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    const root = document.getElementById("root");

    // 변수 이름은 마음대로 해도 되지만, createElement 안에 들어가는 것은 HTML 태그와 이름이 같아야 한다.
    // id 등의 프로퍼티를 지정할 수 있으며, 태그 안에 들어갈 내용도 지정할 수 있다.
    // 절대 사용하지 않을 방법 -> 어려운 방법
    const span = React.createElement("span", { id: "this-is-span", style: { color: 'red' } }, 'Hello World!');

    // 아밴트도 추가 가능
    const button = React.createElement("button", { onClick: () => console.log("clicked!") }, "Click me");

    // 여러 개를 렌더링하고 싶다면 배열의 형식을 사용
    // 아래 코드는 두 개의 컴포넌트를 갖는 컴포넌트를 생성한 것
    const container = React.createElement("div", null, [span, button]);

    // render(엘리먼트, 위치)
    ReactDOM.render(container, root);
  </script>
</html>
